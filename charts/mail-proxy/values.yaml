# Default values for mail-proxy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  phpRepo:    timothyclarke/php7-fpm-pdo_pgsql
  phpTag:     0.0.2

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  nginx:
    allowPrivilegeEscalation: true
    capabilities:
      #drop:
      #  - ALL
      add:
        - NET_BIND_SERVICE
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000
  php: {}

service:
  type: ClusterIP
  port:     8099
  sslport:  8493

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
      - path: /
        backend:
          serviceName: chart-example.local
          servicePort: 80
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

cert:
  enabled:  false
#  certManagerApi: cert-manager.io/v1
#  certManagerApi: cert-manager.io/v1alpha2
  certManagerApi: certmanager.k8s.io/v1alpha1
  issuer:   letsencrypt-prod
  subjectAltNames: {}
#    - mail.example.com
#    - localhost.exmample.com

mail:
  daemonset:      false
  customResolv:   true
  hostname:       localhost.example.com
  maxMessageSize: '45485760'
  scriptName:     '/auth/mailauth.php'
  all:
    svcOffset:    4000
    proxyLBrange: '0.0.0.0/0'
    imap:         false    # port 143
    imaps:        true     # port 993
    pop3:         false    # port 110
    pop3s:        true     # port 995
    smtps:        true     # port 587
  phpAuth:
    type:   svc  # 'svc' will use the embedded service, otherwise use host and port
    host:   localhost
    port:   '9100'
  mailhost: email.example.com
  sql:
    mode: pgsql
    host: localhost
    port: '5432'
    user: sqlUser
    pass: sqlPass
    db:   mail
    mailServer: localhost

